<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let fibonacci = parseInt(prompt('Enter the number.'));
let a =0, b=1;
 
for(let i = 0; i<=fibonacci; i++){
    let temp = a+b;
    a = b ;
    b = temp;
    document.write(temp+ ', ');
}

    </script>


</body>
</html>
