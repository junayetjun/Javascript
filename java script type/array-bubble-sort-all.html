    <script>

        let array = parseInt(prompt("Enter The Size"));
        let newArray = []


        for (let i = 0; i < array; i++) {

            let input = parseInt(prompt("Enter " + (i+1) + "Value."));

            newArray[i] = input;


        }
        
        for (let j = 0; j < newArray.length - 1; j++) {

            for (let k = 0; k < newArray.length - 1 - j; k++) {

                if (newArray[k] > newArray[k + 1]) {
                    let temp = newArray[k];
                    newArray[k] = newArray[k + 1];
                    newArray[k + 1] = temp;

                }
            }

        }
                document.write(newArray + ', ');
