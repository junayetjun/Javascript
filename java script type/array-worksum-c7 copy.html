<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let prom1 =parseInt(prompt('Enter Size'));
        let sum = 0;
        let myArra=[];

        for (let i = 0 ; i < prom1; i++) {
            let input = parseInt(prompt('Enter '+ (i+1)+ ' Value'));
            sum += input;
            myArra[i]=input;


        }
        document.write(myArra+'<br>');
        document.write(sum);



    </script>
</body>

</html>
