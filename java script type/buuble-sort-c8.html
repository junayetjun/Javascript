<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    <script>
        let numbers = [12, 20, 6, 15, 24, 18, 10, 3, 4, 5, 1, 50, 44, 35];

        for (let i = 0; i <numbers.length-1; i++) {

            for (s = 0; s <numbers.length-1-i; s++) {

                if (numbers[s] > numbers[s + 1]) {
                    let temp = numbers[s];
                    numbers[s] = numbers[s + 1];
                    numbers[s + 1] = temp;                    

                }               

            }

        }
        document.write(numbers + ', ')


    </script>
</body>

</html>
