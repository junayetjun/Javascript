<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let switchv = prompt('Enter the Word');
        let letCut = switchv.trim();

        switch(letCut.toUpperCase()){
            case "A":
                document.write('\"'+switchv+'\"' + " is a Vowel Letter. ");
                break;
            case "E":
                document.write('\"'+switchv+'\"' + " is a Vowel Letter. ");
                break;
            case "I":
                document.write('\"'+switchv+'\"' + " is a Vowel Letter. ");
                break;
            case "O":
                document.write(switchv + " is a Vowel Letter. ");
                break;
            case "U":
                document.write(switchv + " is a Vowel Letter. ");
                break;
                default: 
                document.write(switchv + " is a Consonant Letter. ");



        }




    </script>
</body>
</html>
