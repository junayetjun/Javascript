<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0px;
        padding: 0px;
        }
       div{
        width: 30%;
        height: 50vh;
        background-color: aliceblue;
        margin-left: 15%;
       } 
       button{
        margin-left: 10px;
       }
       .size{
        width: 10%;
       }



    </style>
</head>

<body>
<div>
    <label for="">Number 1</label><br>
    <input type="text" id="number1"><br> <br>
    <label for="">Number 2</label> <br>
    <input type="text" id="number2"><br><br>
    <button type="button" value="+" onclick="sum()" class="size">+</button>
    <button type="button" value="-" onclick="sup()" class="size">-</button>
    <button type="button" value="x" onclick="multi()" class="size">x</button>
    <button type="button" value="/" onclick="div()" class="size">/</button>
    <button type="button" value="%" onclick="percentage ()" class="size">%</button>
    <button type="button" value="%+" onclick="percentage2 ()" class="size">%+</button><br><br>

    <input type="text" id="result"><br><br><br>
    
</div>
    

    <script>
        function sum() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let sum = number1 + number2;
            document.getElementById("result").value = sum;
        }
        function sup() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let sum = number1 - number2;
            document.getElementById("result").value = sum;
        }
        function multi() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let sum = number1 * number2;
            document.getElementById("result").value = sum;
        }
        function div() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let sum = number1 / number2;
            document.getElementById("result").value = sum;
        }
        function percentage() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let sum = ((number1 / 100)*number2);
            document.getElementById("result").value = sum;
        }
        function percentage2() {
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let sum = ((number1 / 100)*number2)+ number1;
            document.getElementById("result").value = sum;
        }



    </script>






</body>

</html>
