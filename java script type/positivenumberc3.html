<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let positive1 = parseInt(prompt('Enter the number'))

if (positive1 > 0) {
    document.write(positive1 +' is a Positive number. ');
    
}
else if(positive1 < 0){
    document.write(positive1 +' is a Negative number. ');


}
else{
    document.write(positive1 +' is a Zero number. ');


}


    </script>




</body>
</html>
