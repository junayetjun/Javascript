<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let result1 = parseInt(prompt('Put The Number'))
if (result1 > 100) {
    document.write(" Invalid the Number ." )
}
 else if(result1 >= 80) {
    document.write(" He Got 'A+' ." )
    
}
else if(result1 >= 70 ){
    document.write(" He Got 'A' ." )
}
else if(result1 >= 60 ){
    document.write(" He Got 'A-' ." )
}
else if(result1 >= 50 ){
    document.write(" He Got 'B' ." )
}
else if(result1 >= 40 ){
    document.write(" He Got 'C' ." )
}
else if(result1 >= 33 ){
    document.write(" He Got 'D' ." )
}
else{
    document.write(" He Got 'F  ' ." )
}



   </script> 
</body>
</html>
