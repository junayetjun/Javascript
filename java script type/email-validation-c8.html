<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Email</label> <br>
    <input type="text" id="email"><br>
    <span id="message"></span><br>
    <input type="button" value="Check Email" onclick="checkEmail()"><br>

    <script>
        function checkEmail() {
            let email = document.getElementById("email").value;
            let pattern = /^\S+@\S+\.\S+$/;

            if (pattern.test(email)) {
                document.getElementById("message").innerHTML = "<small style='color:green;'>Email is Valid </small > <br>";
            }

            else {
                document.getElementById("message").innerHTML = "<small style='color:red;'>Email is Invalid </small > <br>";
            }

        }


    </script>


</body>

</html>
