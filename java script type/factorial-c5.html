    <script>
        let userInput = parseInt(prompt('Enter the Number'));
        let number = 1;

        for(let i=userInput; i>= 1; i-- ){
            number *= i;

        }

        // for (let i = 1; i <= userInput; i++) {

        document.write(number + ' is the  Fictorial Number of ' + userInput +'.')


    </script>
