<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let input1 = parseInt(prompt("Put the first number. "));
        let input2 = parseInt(prompt("Put the second number. "));
        let input3 = parseInt(prompt("Put the third number. "));

        if (input1 >= input2 && input1>= input3) {
            document.write(input1 + ' is a Max number');
        
        }
        else if (input2 >= input1 && input2>= input3){
            
            document.write(input2 + ' is a Max number');

        }

        else{

            document.write(input3 + ' is a Max number');

        }
    </script>
</body>
</html>
