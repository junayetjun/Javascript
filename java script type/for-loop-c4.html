    <script>
        let even = '';
        let odd = '';

        for (let i = 1; i <= 30; i++) {
            // document.write(i + ', ');

            if (i % 2 == 0) {
                //document.write(i + ', ')
            even+= i + ' ,';
            
            }
            else {
                odd+= i + ' ,';

            }
        }
        document.write("Even number is:" + "<br>" + even + "<br>");
        document.write("Odd number is:" + "<br>" + odd + "<br>");

    </script>
