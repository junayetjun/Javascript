<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="">
        <label for="">Name</label> <br>
        <input type="text" id="name"> <br>
        <label for="">Contact</label> <br>
        <input type="text" id="contact"> <br>
        <label for="">Remarks</label> <br>
        <textarea name="" id="remarks" cols="9" rows="3"></textarea> <br>
        <label for="">Gender</label> <br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female <br>
        <label for="" name="subject">Subject</label> <br>
        <input type="checkbox">NT
        <input type="checkbox">IAD
        <input type="checkbox">DDD
        <input type="checkbox">ESAD <br> <br>
        <label for="">Location</label> <br>
        <select name="" id="location">
            <option value="">--Select One--</option>
            <option value="">Banani</option>
            <option value="">Dhanmondi</option>
            <option value="">Mirpur</option>

        </select> <br>
        <br>
        <input type="button" value="Submit" onclick="formDataSend()">

        <script>

            function formDataSend() {
               

                let name = document.getElementById("name").value;
                let contact = document.getElementById("contact").value;
                let remarks = document.getElementById("remarks").value;
                let gender = document.querySelector("input[name='gender']:checked");
                let subjectSeveral = document.querySelectorAll("input[name='subject']:checked");
                let location = document.getElementById("location").value;

                // let subjuct1 = [];
                // for (let i = 0; i < subjectSeveral.length; i++) {
                //     subjuct1.push(subjectSeveral[i].value);
                // }

                let output = "Name: " + name + "\n"
                    + "Contact: " + contact + "\n"
                    + "Remarks: " + remarks + "\n"
                    + "Gender: " + gender + "\n"
                    + "Subject: " + subjectSeveral + "\n"
                    + "Location: " + location + "\n";

                let newWindow = window.open("","_blank");
                newWindow.document.write("<pre>" + output + "</pre>");

            }

        </script>




    </form>
</body>

</html>
