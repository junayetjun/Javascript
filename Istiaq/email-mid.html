<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
</head>

<body>

    <script>

        let email = prompt("Enter your Email");
        let pattern = /^\S+@\S+\.\S+$/;

        if (pattern.test(email)) {
            document.write("The Email is Valid");

        }
        else {
            document.write("The Email is Not Valid");
        }

    </script>



</body>

</html>
