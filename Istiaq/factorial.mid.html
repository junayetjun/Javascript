<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>

<body>


    <script>

        let factorial = parseInt(prompt("Enter the Number"));
        let number = 1;

        for (let i = 1; i <= factorial; i++) {
            number *= i;

        }
        document.write(number + " is Factorial Number of " + factorial + ".");

    </script>

</body>

</html>
