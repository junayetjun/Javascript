<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let fact = parseInt(prompt("Enter The Number"));
        let number = 1;

        for (let i = 1; i <= fact; i++) {
            number *= i;

        }
        document.write(number);



    </script>


</body>

</html>
